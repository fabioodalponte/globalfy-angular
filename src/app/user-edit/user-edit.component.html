<!-- user-edit.component.html -->
<div class="user-edit-container">
    <mat-card>
      <mat-card-title>
        {{ isEditMode ? 'Edit User' : 'Add User' }}
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
  
          <!-- Username Field -->
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Enter username">
            <mat-error *ngIf="userForm.controls['username'].invalid">
              Username is required
            </mat-error>
          </mat-form-field>
  
          <!-- Email Field -->
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter email">
            <mat-error *ngIf="userForm.controls['email'].errors?.['required']">
              Email is required
            </mat-error>
            <mat-error *ngIf="userForm.controls['email'].errors?.['email']">
              Enter a valid email
            </mat-error>
          </mat-form-field>
  
          <!-- Password Field -->
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Enter password">
            <mat-error *ngIf="userForm.controls['password'].invalid">
              Password is required (minimum 6 characters)
            </mat-error>
          </mat-form-field>
  
          <!-- Submit Button -->
          <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">
            {{ isEditMode ? 'Update' : 'Create' }}
          </button>
  
          <!-- Cancel Button (optional) -->
          <button mat-button type="button" (click)="cancel()">Cancel</button>
  
        </form>
      </mat-card-content>
    </mat-card>
  </div>
